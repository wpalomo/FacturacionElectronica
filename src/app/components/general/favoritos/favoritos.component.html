<div class="center-login mt-4">
  <p-panel header="Favoritos" styleClass="my-panel">
    <p-table [columns]="cols" [value]="favoritos" [(selection)]="selectedFavoritos" dataKey="id_menu_favoritos">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="mt-3">
      <button pButton type="submit" label="Aceptar" class="btn btn-block"></button>
    </div>
  </p-panel>
</div>
