<div class="center-login mt-4">
  <p-panel header="Cambio de Clave" styleClass="my-panel">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="ui-float-label mt-3">
        <input id="float-input" type="password" size="30" pInputText class="ng-dirty ng-invalid"
          formControlName="txtClave">
        <label for="float-input">Password</label>

      </div>
      <div class="mt-1">
        <p-message severity="error" text="El campo es obligatorio"
          *ngIf="form.controls['txtClave'].invalid&&form.controls['txtClave'].dirty">
        </p-message>
      </div>

      <div class="ui-float-label mt-4">
        <input id="float-input2" type="password" size="30" pInputText class="ng-dirty ng-invalid"
          formControlName="txtClaveNueva">
        <label for="float-input2">Nuevo Password</label>

      </div>
      <div class="mt-1">
        <p-message severity="error" text="El campo es obligatorio"
          *ngIf="form.controls['txtClaveNueva'].invalid&&form.controls['txtClaveNueva'].dirty">
        </p-message>
      </div>

      <div class="mt-3">
        <button pButton type="submit" label="Aceptar" [disabled]="!form.valid" class="btn btn-block"></button>
      </div>
    </form>
  </p-panel>
</div>

<app-mensaje-generico *ngIf="displayMensaje" [title]="title" [tipoMensaje]="tipoMensaje" [errorMsg]="errorMsg">
</app-mensaje-generico>

<p-dialog [(visible)]="displayWait" [modal]="true" [closable]="false">
  <p-header>
    Procesando, por favor espere
  </p-header>
  <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
</p-dialog>
