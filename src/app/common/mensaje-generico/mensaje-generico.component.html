<p-dialog [(visible)]="displayError" [responsive]="true" showEffect="fade" [modal]="true" styleClass="my-panel">
  <p-header>
    {{ title }}
  </p-header>
  {{errorMsg}}
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button pButton type="button" label="Ok" (click)="displayError=false" class="ui-button-danger"></button>
    </div>
  </p-footer>
</p-dialog>
